    <style>
        * {

            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
        }

        .bookmarks-section {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 1000;
        }

        .bookmark-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: white;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .bookmark-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-color: #22ab94;
        }

        .bookmark-icon {
            width: 16px;
            height: 16px;
            border-radius: 2px;
        }

        .balance-section {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Sora', sans-serif;
            margin-top: 80px;
        }

        .balance-header {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 800;
            color: #22ab94;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .widget-container {
            background: white;
            border-radius: 12px;
            border: 1.5px solid #e0e0e0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            height: 480px;
            overflow: hidden;
        }

        .tradingview-widget-container {
            width: 100%;
            height: 100%;
        }

        .tradingview-widget-container__widget {
            width: 100%;
            height: calc(100% - 20px);
        }

        .tradingview-widget-copyright {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .tradingview-widget-copyright a {
            color: #2196F3;
            text-decoration: none;
        }

        .tradingview-widget-copyright a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .bookmarks-section {
                position: static;
                transform: none;
                margin-bottom: 30px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .balance-section {
                margin-top: 0;
            }

            .widget-container {
                height: 400px;
                margin: 10px;
            }

            .balance-header {
                font-size: 18px;
            }

            .balance-amount {
                font-size: 36px;
            }
        }

    <script>
        async function fetchBalance() {
            const balanceElement = document.getElementById('balance');
            try {
                const walletAddress = localStorage.getItem('wallet');
                const apiKey = localStorage.getItem('api-key');

                if (!walletAddress || !apiKey) {
                    balanceElement.textContent = 'The wallet or API key have not been set!';
                    balanceElement.classList.remove('loading');
                    return;
                }

                const response = await fetch(`https://data.solanatracker.io/wallet/${walletAddress}`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                const totalBalance = data.total || 0;
                balanceElement.textContent = `$${totalBalance.toFixed(2)}`;
                balanceElement.classList.remove('loading');
            } catch (error) {
                console.error('Error fetching wallet balance:', error);
                balanceElement.textContent = 'Error loading balance';
                balanceElement.classList.remove('loading');
            }
        }

        fetchBalance();

        setInterval(fetchBalance, 30000);
    </script>
